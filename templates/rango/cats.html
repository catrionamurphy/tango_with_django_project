<ul>
{% if cats %}
	{% for c in cats %}
		{% if c == act_cat %}
		<li>
		<strong>
			<li><a href = "{% url 'show_category' c.slug %}">{{ c.name }}</a></li>
		</strong>
		</li>
		{% else %}
		<li><a href="{% url 'show_category' c.slug %}">{{ c.name }}</a></li>
	{% endif %}
	{% endfor %}
{% endif %}
</ul>
